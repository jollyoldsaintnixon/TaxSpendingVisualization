<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.js" charset="utf-8"></script> <!-- D3  -->
    <script src="./dist/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="./dist/bundle.css"></link>
    
    <title>Document</title>
</head>
    <main id="root">
        <h1 class="headline">Tax Revenues by State</h1>
        <div class='selector-container' id='selector-container'></div>
        <!-- <div class='state-name'>
            <h2 class="state-left">Alabama</h2>
            <h2 class="state-right">Wyoming</h2>
        </div> -->
        <div class="pie-container">
            <section class="pie-1"></section>
            <section class="pie-2"></section>
        </div>
        <div class="legend-container">
            <section class="sub-data-legend-1" id="sub-data-legend-1"></section>
            <section class="sub-data-legend-2" id="sub-data-legend-2"></section>
        </div>
        <div class="sub-data-container">
            <section class="sub-data-1" id="sub-data-1"></section>
            <section class="sub-data-2" id="sub-data-2"></section>
        </div>
        <div class='totals' id='totals'>
            <div class="totals-1" id = "totals-1">
                <h1 class="totals-header-1" id="totals-header-1"></h1>
                <span class="totals-span-1" id="totals-span-1"></span>
            </div>
            <div class="totals-2" id = "totals-2">
                <h1 class="totals-header-2" id="totals-header-2"></h1>
                <span class="totals-span-2" id="totals-span-2"></span>
            </div>
        </div>
        <div class="sub-data-details-container">
            <ul class="data-details-list-1" id="sub-data-details-1">
                <li id='data-details-type-1'></li>
                <div>
                    <p id='relative-percent-1'></p>
                    <p id='overall-percent-1'></p>
                </div>
            </ul>
            <ul class="data-details-list-2" id="sub-data-details-2">
                <li id='data-details-type-2'></li>
                <div>
                    <p id='relative-percent-2'></p>
                    <p id='overall-percent-2'></p>
                </div>
            </ul>
        </div>
        <div class="details" id="details">
            <h2 class="details-1" id="details-1"></h2>
            <h2 class="details-2" id="details-2"></h2>
        </div>
        <div class='budget-circle-container' id ='budget-circle-container'></div>
        <footer class='personal-links' id='personal-links'>
            <a 
                target="_blank" 
                href="https://github.com/jollyoldsaintnixon/TaxSpendingVisualization"
                >
                <img src='./src/assets/images/GitHub-Mark/PNG/GitHub-Mark-32px.png' class="icon-github"></img>
            </a>
            <a target='_blank' href="https://www.census.gov/data/tables/2018/econ/stc/2018-annual.html">Census Bureau CSV</a>
        </footer>
    </main>
</html>
